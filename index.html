<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .fact-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            overflow: hidden;
        }

        #fact-display {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #fact-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: transform 0.3s ease;
        }

        #fact-button:hover {
            background-color: #0056b3;
        }

        .moving {
            position: relative;
            animation: moveButton 0.5s ease;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <p id="fact-display">Hover over the button to reveal a fact!</p>
        <button id="fact-button">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Crocodiles have a unique heart structure with four chambers, which is more similar to birds and mammals than to other reptiles.",
            "They are known for their ambush hunting technique, where they wait for prey to come close before launching a surprise attack.",
            "Crocodiles can live for more than 70 years in the wild.",
            "The largest species, the saltwater crocodile, can grow up to 23 feet in length.",
            "Crocodiles communicate with each other through vocalizations.",
            "They have a powerful bite, with some species having a bite force of over 3,700 pounds per square inch.",
            "Crocodiles are found in tropical regions of Africa, Asia, the Americas, and Australia.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles have a protective armor of bony plates and scales called osteoderms.",
            "They are ectothermic, meaning they rely on external sources of heat to regulate their body temperature."
        ];

        let attempts = 0;
        const maxAttempts = 3;

        document.getElementById('fact-button').addEventListener('mouseover', function() {
            if (attempts < maxAttempts) {
                this.classList.add('moving');
                setTimeout(() => this.classList.remove('moving'), 500);
                attempts++;
            }
        });

        document.getElementById('fact-button').addEventListener('click', function() {
            if (attempts >= maxAttempts) {
                const randomIndex = Math.floor(Math.random() * facts.length);
                document.getElementById('fact-display').textContent = facts[randomIndex];
            }
        });
    </script>
</body>
</html>
