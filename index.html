<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #fact-container {
            max-width: 600px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        #fact-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #fact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="fact-container">
        <p id="fact"></p>
    </div>
    <button id="fact-button">Show Random Fact</button>
    <script>
        const facts = [
            "Crocodiles are large aquatic reptiles that live throughout the tropics in Africa, Asia, the Americas, and Australia.",
            "They are members of the order Crocodylia, which also includes alligators, caimans, and gharials.",
            "Crocodiles have powerful jaws with many conical teeth and short legs with clawed webbed toes.",
            "They are excellent swimmers and can hold their breath underwater for up to an hour.",
            "Crocodiles are carnivorous and have a diet that includes fish, birds, mammals, and occasionally smaller crocodiles.",
            "They have a unique heart structure with four chambers, which is more similar to birds and mammals than to other reptiles.",
            "Crocodiles can live for more than 70 years in the wild.",
            "They are known for their ambush hunting technique, where they wait for prey to come close before launching a surprise attack.",
            "Crocodiles communicate with each other through vocalizations, including growls, hisses, and roars.",
            "The largest species, the saltwater crocodile, can grow up to 23 feet long and weigh over 2,200 pounds."
        ];

        let attempts = 0;
        const maxAttempts = 3;
        const button = document.getElementById('fact-button');
        const factContainer = document.getElementById('fact');

        button.addEventListener('click', () => {
            if (attempts >= maxAttempts) {
                const randomIndex = Math.floor(Math.random() * facts.length);
                factContainer.textContent = facts[randomIndex];
            } else {
                alert('Try again!');
            }
        });

        button.addEventListener('mouseover', () => {
            if (attempts < maxAttempts) {
                attempts++;
                const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
                button.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        });
    </script>
</body>
</html>
